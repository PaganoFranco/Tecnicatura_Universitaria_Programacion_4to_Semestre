<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace a la hoja de estilos CSS externa -->
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Título del documento -->
    <title>Document</title>
</head>
<body>
    <!-- Contenedor principal de los productos -->

        <!-- Div que mostrará los productos (los elementos se insertarán dinámicamente aquí) -->
        <div class="card-products" id="shopContent"></div> 
    </div>

    <!-- Botón del carrito de compras, que está representado por un ícono de carrito 🛒 -->

    <!--Modal, ventana emergente-->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container" id="modal-container"></div>

    <!-- Enlaces a los archivos JavaScript -->
    <!-- products.js: Cntiene los datos de los productos -->
    <script src="/client/js/products.js"></script>

    <!-- index.js: -->
    <script src="/client/js/index.js"></script>

    <!-- cart.js: Contiene la lógica para mostrar los productos --> 
    <script src="/client/js/cart.js"></script>
